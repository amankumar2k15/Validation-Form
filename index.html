<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/404f36c780.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="form_container" onsubmit="return validate()">
        <p id="error"></p>
        <h2>Login</h2>
        <div class="form_group">
            <div class="form">
                <label for="user_id">Username</label>
                <input type="text" placeholder="Username" id="user">
                <i class="fa fa-times u_times"></i>
                <i class="fa fa-check u_check"></i>
            </div>
            <div class="form">
                <label for="user_id">Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-times p_times"></i>
                <i class="fa fa-check p_check"></i>

            </div>
            <input type="submit" value="Login">
        </div>


    </form>

    <script src="js/jquery-3.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
